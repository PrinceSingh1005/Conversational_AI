services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development  # Changed to development for better debugging/hot-reload
      LLM_API_KEY: ${LLM_API_KEY}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: conversational_ai
      DB_USER: postgres
      DB_PASSWORD: postgres

    volumes:
      - .:/app                     # Mount your local code → instant sync inside container
      - /app/node_modules          # Prevent host node_modules from overriding container's
    command: npm run dev           # Use nodemon → auto-restart on code changes

    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: conversational_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/memory/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d conversational_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data: